<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
</head>
<body>
    <h2>Daily Journal</h2>
    <form action="">

        <section class="journalEntry--container"></section>

        <!-- This is for the date -->
        <fieldset class="journal">
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>

    <!-- Concepts Covered -->
<fieldset class="journal">
    <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
</fieldset>

<!-- Journal Entry -->
<fieldset class="journal">
    <label for="Journal Entry">Journal Entry</label>
    <textarea name="Journal Entry" placeholder="Journal Entry Here" id="Journal" cols="30" rows="10"></textarea>
                 
</fieldset>

<!-- Mood Selector -->
<fieldset class="journal">
<label for="mood">Mood for the day</label>
    <select name="mood" id="mood">
  <option value="Sad">Sad</option>
  <option value="Happy">Happy</option>
  <option value="I have no idea">I have no idea</option>
  <option value="Ehhh">Ehhhh</option>
</select>

<!-- <button value="Record Journal Entry">Record Journal Entry</button> -->
</fieldset>
</select>

<button value="Record Journal Entry">Record Journal Entry</button>
    <main>

        
        <div id="entryLog"></div>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
